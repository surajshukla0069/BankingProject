<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial, sans-serif';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background:url('background6.jpg')no-repeat;
            background-size: cover;
            background-position: center;
            font-weight:bolder;
            color:darkcyan
           
        }

        .converter-container {
            max-width: 450px;
            height:400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           
            background-color: #ede5e5;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top:3rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        #convertto{
            margin-top:2rem;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            background-color:BLACK;
            border-radius: 6px;
            padding :0.5px 0.5px;
            margin-left:1px;
            
        }
    </style>
    <title>Currency Converter</title>
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <label for="convertFrom">Convert From:</label>
        <select id="convertFrom">
            <option value="usd">USD (US Dollar)</option>
            <option value="inr">INR (Indian Rupee)</option>
        </select>

        <label id="convertto" for="convertTo">Convert To:</label>
        <select id="convertTo">
            <option value="usd">USD (US Dollar)</option>
            <option value="inr">INR (Indian Rupee)</option>
        </select>
        <br>
        <br>

        <button type="button" onclick="convertCurrency()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const convertFrom = document.getElementById("convertFrom").value;
            const convertTo = document.getElementById("convertTo").value;
            let result;

            if (convertFrom === "usd" && convertTo === "inr") {
                result = amount * 75;
            } else if (convertFrom === "inr" && convertTo === "usd") {
                result = amount / 75;
            } else {
                result = "Invalid conversion";
            }
            document.getElementById("result").innerHTML = `Result: ${result.toFixed(2)} ${convertTo}`;
        }
    </script>
</body>
</html>

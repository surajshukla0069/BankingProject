<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking and Investment</title>
    <style>
        body{ background:url('newinv.jpg')no-repeat;
            background-size: cover;
            background-position: center;
           font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.nav {
    background-color: whitesmoke;
    color:#223BC9;
    font-family:Georgia, 'Times New Roman', Times, serif;
    text-decoration:none;
    padding-right:20px;
    
}

#second {
   
    color:white;
    font-family:Georgia, 'Times New Roman', Times, serif;
    text-align: center;
    padding: 1em;
    background:transparent;
    background-color:rgba(0,0,0,0.5);
    
}

main {
    display: flex;
    justify-content: space-around;
    padding: 2em;
}

section {
    border: 1px solid #ccc;
    padding: 1em;
    text-align: center;
}

button {
    padding: 0.5em 1em;
    margin: 0.5em;
    cursor: pointer;
    margin-bottom: 50px;
    background-color: rgb(62, 225, 62);
    border-radius:10px;
}

button:hover {
    background-color: #333;
    color: #fff;
}
#investment{
    height:35%;
    width: 25%;
    font-weight: 500;
}
#port{
    color:black;
    font-family:sans-serif;
    font-weight: 600;
}


    </style>
</head>
<body>
    
            

    <div id="second">
        <h1>Banking and Investment</h1>
    </div>
    
    <main>
        
        <section id="investment">
            <h2 id="port">Investment Portfolio</h2><br>
            <p id="portfolio">Portfolio Value: 5000</p><br>
            <button onclick="buyStock()">Buy Stock</button>
            <button onclick="sellStock()">Sell Stock</button>
        </section>
    </main>


    <script>let balance = 25000;
        let portfolioValue = 5000;

        
        
        function buyStock() {
            const amount = parseFloat(prompt("Enter amount to invest in stocks:"));
            if (!isNaN(amount) && amount > 0 && amount <= balance) {
                portfolioValue += amount;
                balance -= amount;
                updatePortfolio();
                updateBalance();
            } else {
                alert("Invalid amount or insufficient funds!");
            }
        }
        
        function sellStock() {
            const amount = parseFloat(prompt("Enter amount to sell stocks:"));
            if (!isNaN(amount) && amount > 0 && amount <= portfolioValue) {
                portfolioValue -= amount;
                balance += amount;
                updatePortfolio();
                updateBalance();
            } else {
                alert("Invalid amount or insufficient stocks!");
            }
        }
        
        function updateBalance() {
            document.getElementById("balance").innerText = `Balance: ${balance.toFixed(2)}`;
        }
        
        function updatePortfolio() {
            document.getElementById("portfolio").innerText = `Portfolio Value:${portfolioValue.toFixed(2)}`;
        }
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background:url('background2.jpg')no-repeat;
            background-size: cover;
            background-position: center;
           
        }

        #container {
            position:center;
            max-width: 50%;
            height: 40%;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background:transparent;
            border:2px solid rgba(255,255,255,0.5);
            border-radius:20px;
            backdrop-filter:blur(20px);
            margin-top:100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border-radius: 10px;
            border:2px solid black;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 210px;
           
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            color:white;
    
            border-radius: 10px;
            padding-left:5px;
        }
        h2{
            color:midnightblue;
        }
        #sipForm{
            color:orange;

        }
    </style>
    <title>SIP Calculator</title>
</head>
<body>

    <div id="container">
        <h2>SIP Calculator</h2>

        <form id="sipForm">
            <label for="investmentAmount">Monthly Investment Amount:</label>
            <input type="number" id="investmentAmount" placeholder="Enter monthly investment amount" required>

            <label for="interestRate">Expected Annual Return Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter expected annual return rate" required>

            <label for="investmentPeriod">Investment Period (years):</label>
            <input type="number" id="investmentPeriod" placeholder="Enter investment period in years" required>

            <button type="button" onclick="calculateSIP()">Calculate SIP</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateSIP() {
            var investmentAmount = parseFloat(document.getElementById("investmentAmount").value);
            var interestRate = parseFloat(document.getElementById("interestRate").value);
            var investmentPeriod = parseInt(document.getElementById("investmentPeriod").value);

            var monthlyInterestRate = interestRate / (12 * 100);
            var totalMonths = investmentPeriod * 12;

            var futureValue = 0;
            for (var i = 1; i <= totalMonths; i++) {
                futureValue += investmentAmount;
                futureValue *= (1 + monthlyInterestRate);
            }

            var totalInvestment = investmentAmount * totalMonths;
            var totalEarnings = futureValue - totalInvestment;

            document.getElementById("result").innerHTML = "After " + investmentPeriod + " years, your SIP would be worth: " + futureValue.toFixed(2) + " INR<br>";
            document.getElementById("result").innerHTML += "Total Investment: " + totalInvestment.toFixed(2) + " INR<br>";
            document.getElementById("result").innerHTML += "Total Earnings: " + totalEarnings.toFixed(2) + " INR";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background:url('background4.jpg')no-repeat;
            background-size: cover;
            background-position: center;
        }

        form {
            max-width: 400px;
            border:2px solid rgba(255,255,255,0.5);
            border-radius:20px;
            backdrop-filter:blur(2px);
           margin-left:22rem;
            position:relative;
            padding:10px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align:center;
            margin-left: 8rem;

        }

        button:hover {
            background-color: darkgreen;
        }

        #result {
            margin-top: 20px;
            text-align:center;
            font-family:'Courier New', Courier, monospace;
            font-weight: bold;
            background-color:black;
         border-radius:10px;
         color:white;
        }
        h2{
            color:black;
            text-align:center;
        }
        input{
            border-radius:10px;
        }
        #loanType{
            background-color: rgb(27, 173, 236);
        }
    </style>
    <title>EMI Calculator</title>
</head>
<body>

    <form id="emiForm">
        <h2>EMI Calculator</h2>
        <label for="loanType">Select Loan Type:</label>
        <select id="loanType">
            <option value="car">Car Loan</option>
            <option value="home">Home Loan</option>
            <option value="credit">Credit Card</option>
            <option value="credit">Personal Loan</option>
            <option value="credit">Education Loan</option>
        </select>

        <label for="principal">Loan Amount:</label>
        <input type="number" id="principal" placeholder="Enter loan amount" required>

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate" required>

        <label for="tenure">Loan Tenure (months):</label>
        <input type="number" id="tenure" placeholder="Enter loan tenure in months" required>

        <button type="button" onclick="calculateEMI()">Calculate EMI</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateEMI() {
            var loanType = document.getElementById("loanType").value;
            var principal = parseFloat(document.getElementById("principal").value);
            var interestRate = parseFloat(document.getElementById("interestRate").value);
            var tenure = parseInt(document.getElementById("tenure").value);

            var monthlyInterestRate = interestRate / (12 * 100);
            var emi = principal * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, tenure) / (Math.pow(1 + monthlyInterestRate, tenure) - 1);

            document.getElementById("result").innerHTML = "Your monthly EMI for the " + loanType + " loan is: " + emi.toFixed(2) + " INR";
        }
    </script>

</body>
</html>
